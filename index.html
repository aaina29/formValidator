<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css ">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div>
            <h2>Registration Form</h2>
        </div>
        <hr>
        <form class="form" id="form" action="#" method="GET">

            <div class="form-control">
                <label for="name" name="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" autocomplete="off" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Messages</small>
            </div>

            <div class="form-control">
                <label for="email" name="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Messages</small>
            </div>

            <div class="form-control">
                <label for="phoneNo" name="phoneNo">Phone Number</label>
                <input type="number" name="phoneNumber" id="phoneNumber" maxlength="10"
                    placeholder="Enter your Phone Number"  autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Messages</small>
            </div>

            <div class="form-control">
                <label for="password" name="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Messages</small>
            </div>

            <div class="form-control">
                <label for="confirmpassword" name="confirmpassword">Confirm Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter your password again">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Messages</small>
            </div>

            <input type="submit" value="submit" class="btn" name="button">

        </form>
    </div>
    <script src="form.js"></script>
</body>

</html>
